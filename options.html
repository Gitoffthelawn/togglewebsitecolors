<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form>
      <input type="checkbox" id="show_button_checkbox"/>
      <label for="show_button_checkbox" id="show_button_label">Show toolbar button in address bar</label>
      <br/>
      <input type="checkbox" id="auto_disable_checkbox"/>
      <label for="auto_disable_checkbox" id="auto_disable_label">Auto-Disable colors for new tabs.</label>
      <h1 id="textcolors_headline">Text and background</h1>
      <input type="color" id="text_color_chooser"/>
      <label for="text_color_chooser" id="text_color_label">Text</label>
      <br/>
      <input type="color" id="background_color_chooser"/>
      <label for="background_color_chooser" id="background_color_label">Background</label>
      <h1 id="linkcolors_headline">Link colors</h1>
      <input type="color" id="link_color_chooser"/>
      <label for="link_color_chooser" id="link_color_label">Unvisited links</label>
      <br/>
      <input type="color" id="visited_color_chooser"/>
      <label for="visited_color_chooser" id="visited_color_label">Visited links</label>
    </form>
    <script src="options.js"></script>
  </body>
</html>
